<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продати квиток</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        select:focus, input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #545b62;
        }
        .flash-messages {
            margin-bottom: 20px;
        }
        .flash-message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
        }
        .flash-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .flash-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Продати квиток</h1>

        <!-- Повідомлення про помилки -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label for="flight_id">Рейс</label>
                <select id="flight_id" name="flight_id" required>
                    <option value="" disabled selected>Виберіть рейс</option>
                    {% for flight in flights %}
                        <option value="{{ flight.id }}">{{ flight.flight_number }}: {{ flight.departure }} - {{ flight.destination }} ({{ flight.departure_time | datetimeformat('%d.%m.%Y %H:%M') }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="passenger_name">Ім’я пасажира</label>
                <input type="text" id="passenger_name" name="passenger_name" required>
            </div>
            <div class="form-group">
                <label for="passenger_passport">Номер паспорта</label>
                <input type="text" id="passenger_passport" name="passenger_passport" required>
            </div>
            <button type="submit" class="btn btn-primary">Продати квиток</button>
            <a href="{{ url_for('web.dashboard') }}" class="btn btn-secondary">Скасувати</a>
        </form>
    </div>
</body>
</html>
